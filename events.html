---
layout: default
title: Events

<div class="posts">
  {% for post in site.categories['events'] %}

      <h1>{{ post.date | date: "%B %e, %Y" }} – {{ post.title }}</h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

    </article>
  {% endfor %}
</div>
